<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Forms Example</h2>
    <!-- Start Form -->
    <form action="http://www.skcoders.com/action_page.php" method="post">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <!-- End Form  -->

    <p>
      If you click the "Submit" button, the form-data will be sent to the page
      at "http://www.skcoders.com/action_page.php".
    </p>
  </body>
</html>
