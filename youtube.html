<html>
  <head>
    <title>YouTube IFrame API Example</title>

    <!--LOAD YouTube "iframe_api" ASYNCHRONOUSLY.-->
    <script async src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <div id="div_YouTube"></div>
  </body>

  <script>
    function onYouTubeIframeAPIReady() {
      var player;

      player = new YT.Player("div_YouTube", {
        videoId: "kqUR3KtWbTk", // THE VIDEO ID.
        width: 560,
        height: 316,
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          cc_load_policty: 0,
          iv_load_policy: 3,
          rel: 0,
        },
        events: {
          onReady: function (e) {
            e.target.mute();
            e.target.setVolume(50); // YOU CAN SET VALUE TO 100 FOR MAX VOLUME.
          },
        },
      });
    }
  </script>
</html>
